<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h2>{{2+2}}</h2>
  <p>{{"Welcome" + title}}</p>
  <p>{{title.toUpperCase()}}</p>
  <p>{{getName()}}</p>
  <p class="{{className}}">{{siteUrl}}</p>
  <input type="text" value="Nimesha" #userName>
  <button (click)="onClick($event)">Click me</button>
  <button (click)="onLog(userName.value)">Log</button>
  <br>
  <h1>Real time update</h1>
  <input type="text" [(ngModel)]="name">
  <p>{{name}}</p>
  <p>{{msg}}</p>
  <app-test></app-test>
</div>
